version: 2.1
orbs:
  ruby: circleci/ruby@1.1.3 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.3
    steps:
      - checkout
      - run:
        name: Configure Bundler
        command: |
        echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
        source $BASH_ENV
        gem install bundler
      - run:
          name: Bundle update
          command: bundle update
      - run:
          name: Bundle
          command: bundle install
      - run:
          name: Database setup
          command: bundle exec rails db:{create,migrate}
  test:
    docker: 
      - image: circleci/ruby:2.5.3
    steps:
      - checkout
      - run:
          name: Test Suite
          command: bundle exec rspec

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build