version: 2.1
orbs:
  ruby: circleci/ruby@1.1.3 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.3
      - image: circleci/postgres:13.2
        auth: 
          username: rails-engine
        environment:
          POSTGRES_USER: rails-engine
          POSTGRES_DB: rails_engine_test
          POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout
      - run:
          name: Configure Bundler
          command: |
            gem update --system
            gem install bundler
      - run:
          name: Bundle
          command: bundle install
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
  test:
    docker: 
      - image: circleci/ruby:2.5.3
    steps:
      - checkout
      - run:
          name: Test Suite
          command: bundle exec rspec

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build