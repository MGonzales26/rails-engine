language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
before_install:
- gem install bundler:2.1.4
- nvm install --lts
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key: HEROKU_API_KEY
    # secure: 
    # secure: 
  on:
    branch: main  
  app: rail-engine
  run: rails db:migrate
